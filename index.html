<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            margin: 0;
            background: linear-gradient(185deg, #71b7e6, #9b59b6);
        }
        .container {
            text-align: center;
        }
        .btn {
            background-color: #4CAF50;
            color: black;
            padding: 15px 30px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            margin: 20px 0;
            cursor: pointer;
            border: none;
            font-size: 20px;
            border-radius: 150px;
            font-weight: bold;
            font-family: 'Bold Black', Gadget, sans-serif;
        }
        .game {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            gap: 10px;
            margin-bottom: 10px;
        }
        .cell {
            width: 100px;
            height: 100px;
            background-color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 70px;
            font-weight: bold;
            cursor: pointer;
            border: 2px solid #4CAF50;
        }
        .result {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
        }
        @media (max-width: 600px) {
            .game {
                grid-template-columns: repeat(3, 80px);
            }
            .cell {
                width: 80px;
                height: 80px;
                font-size: 20px;
            }
            .btn {
                padding: 8px 16px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="https://t.me/Rummyadss" class="btn" target="_blank" rel="noopener noreferrer">Download Real Cash Game </a>
        <div class="game" id="game">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        <div class="result" id="result"></div>
        <div>
            <button class="btn" onclick="newGame()">New Game</button>
          
        </div>
        <a href="https://cutt.ly/YetVKu1V" class="btn" target="_blank" rel="noopener noreferrer">Download Real Cash Game</a>
    </div>

    <script>
        const game = document.getElementById('game');
        const result = document.getElementById('result');
        let currentPlayer = 'X';
        let board = Array(9).fill(null);

        function checkWinner() {
            const winningCombinations = [
                [0, 1, 2],
                [3, 4, 5],
                [6, 7, 8],
                [0, 3, 6],
                [1, 4, 7],
                [2, 5, 8],
                [0, 4, 8],
                [2, 4, 6]
            ];

            for (const combination of winningCombinations) {
                const [a, b, c] = combination;
                if (board[a] && board[a] === board[b] && board[a] === board[c]) {
                    return board[a];
                }
            }

            return board.includes(null) ? null : 'Tie';
        }

        function handleClick(event) {
            const index = event.target.getAttribute('data-index');
            if (board[index] || result.textContent) {
                return;
            }

            board[index] = currentPlayer;
            event.target.textContent = currentPlayer;

            const winner = checkWinner();
            if (winner) {
                result.textContent = winner === 'Tie' ? 'IT\'S A TIE!' : `${winner} WON!`;
            } else {
                currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
            }
        }

        function newGame() {
            board = Array(9).fill(null);
            currentPlayer = 'X';
            result.textContent = '';
            document.querySelectorAll('.cell').forEach(cell => cell.textContent = '');
        }

        function restartGame() {
            currentPlayer = 'X';
            result.textContent = '';
            document.querySelectorAll('.cell').forEach(cell => cell.textContent = '');
        }

        game.addEventListener('click', handleClick);
    </script>
</body>
</html>
